<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Style</title>
    <style>
        body {
            background: #fafafa;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }
        .header {
            background: white;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #dbdbdb;
            font-size: 20px;
            font-weight: bold;
        }
        .post {
            margin: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            background: white;
        }
        .post img {
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, #405DE6, #E4405F);
            display: block;
        }
        .actions {
            padding: 10px;
        }
        .actions i {
            font-size: 24px;
            margin-right: 10px;
            color: #262626;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">Instagram</div>
        <div class="post">
            <img alt="Post image">
            <div class="actions">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
            </div>
        </div>
        <div style="padding: 20px; text-align: center;">
            <h2>صفحه اینستاگرام</h2>
            <p>این یک تست ساده است</p>
        </div>
    </div>
</body>
</html>
